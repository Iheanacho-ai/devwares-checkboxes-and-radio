<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/cdb.min.css"/>
  
    <title>Document</title>
</head>
<body>

    <h3>Default and Disabled Checkbox</h3>
    <div class="custom-check">
        <input class="custom-check-input" type="checkbox" value="" id="defaultCheck1" />
        <label class="custom-check-label" for="defaultCheck1">
          Default checkbox
        </label>
    </div>
      
    <div class="custom-check">
    <input class="custom-check-input" type="checkbox" value="" id="defaultCheck2" disabled />
    <label class="custom-check-label" for="defaultCheck2">
        Disabled checkbox
    </label>
    </div>

    <br><br>

    <h3>Inline Checkbox</h3>

    <div class="custom-check form-check-inline">
        <input class="custom-check-input" type="checkbox" value="" id="Checkbox1" />
        <label class="custom-check-label" for="Checkbox1">
          Checkbox 1
        </label>
      </div>
      
      <div class="custom-check form-check-inline">
        <input class="custom-check-input" type="checkbox" value="" id="Checkbox2" />
        <label class="custom-check-label" for="Checkbox2">
          Checkbox 2
        </label>
    
    </div>

    <br><br>

    <h3>Checkbox with different styling.</h3>

    <div class="custom-check">
        <input
          class="custom-check-input text-primary bg-warning"
          type="checkbox"
          value=""
          id="Checkbox3"
        />
        <label class="custom-check-label" for="Checkbox3">
          checkbox 3
        </label>
      </div>
      
      <div class="custom-check">
        <input class="custom-check-input" type="checkbox" value="" id="Checkbox4" />
        <label class="custom-check-label" for="Checkbox4">
          checkbox 4
        </label>
      </div>
      
      <div class="custom-check">
        <input
          class="custom-check-input border-primary text-primary"
          type="checkbox"
          value=""
          id="Checkbox5"
        />
        <label class="custom-check-label text-primary" for="Checkbox5">
          checkbox 5
        </label>
    </div>

    <br><br><br><br>


    <h2>Radio Buttons</h2>

    <h3>Single Radio Button</h3>

    <div class="custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-radio-input" />
        <label class="custom-control-label" for="customRadio1">radio1</label>
    </div>
    <div class="custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-radio-input" />
        <label class="custom-control-label" for="customRadio2">radio2</label>
    </div>
    <div class="custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-radio-input" />
        <label class="custom-control-label" for="customRadio3">radio3</label>
    </div>
    <div class="custom-radio">
        <input type="radio" id="customRadio4" name="customRadio" class="custom-radio-input" />
        <label class="custom-control-label" for="customRadio4">radio4</label>
    </div>


    <br><br>

    <h3>Radio Button Group</h3>

    <div>

        <div class="custom-radio">
            <input type="radio" id="customRadio5" name="customRadio2" class="custom-radio-input text-info">
            <label class="custom-control-label" for="customRadio5">radio 1</label>
        </div>
        <div class="custom-radio">
            <input type="radio" id="customRadio6" name="customRadio3" class="custom-radio-input text-danger">
            <label class="custom-control-label" for="customRadio6">radio 2</label>
        </div>
        <div class="custom-radio">
            <input type="radio" id="customRadio7" name="customRadi4" class="custom-radio-input text-primary">
            <label class="custom-control-label" for="customRadio7">radio 3</label>
        </div>
        <div class="custom-radio">
            <input type="radio" id="customRadio8" name="customRadi5" class="custom-radio-input text-dark">
            <label class="custom-control-label" for="customRadio8">radio 4</label>
        </div>
    </div>

      
      
      
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/js/cdb.min.js"></script>
  
</body>
</html>
